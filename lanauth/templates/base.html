<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  {% block head %}
  <title>{% block title %}{% endblock %} - eReceipts</title>
  <link rel="shortcut icon" href={{ url_for("static", filename="images/favicon.ico") }}></link>

  <!-- Material design icons -->
  <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
  <link href={{ url_for("static", filename="css/material-icons.css") }} rel="stylesheet">

  <!-- jQuery -->
  <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
  <script type="text/javascript" src={{ url_for("static", filename="js/jquery-2.1.1.min.js") }}></script>

  <!-- Materialize -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">-->
  <link rel="stylesheet" href={{ url_for("static", filename="css/materialize.css") }}/>
  <script src={{ url_for("static", filename="js/materialize.min.js") }}></script>

  <link rel="stylesheet" href={{ url_for("static", filename="css/main.css") }}></link>
  
  {# Override this block for additional scripts #}
  {% block scripts %}{% endblock %}

  {% endblock %}
</head>
<body class="grey lighten-2">
  <main>
    <div class="container">
    {% block content %}{% endblock %}
    </div>
  </main>
  <footer class="page-footer orange darken-2">
    <div class="container">
      <div class="row">
        <div class="col 16 s12">
          <a class="white-text"href="http://lsucs.org.uk">LSUCS</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
